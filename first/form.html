<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form>
        <h3>General Detail</h5>
        <div>
            <label for="username">Username: </label><br>
            <input type="text" name="username" size="5" value="username" readonly> 
        </div>
        <br>
        <div>
            <label for="password">Password: </label><br>
            <input type="password" name="password" maxlength="6" placeholder="enter password here" required> 
        </div>
        <br>
        <div>
            <label for="phone">Phone: </label><br>
            <input type="number" pattern="{^\+?[0-9-]+$}"> 
        </div>
        <br>
        <div>
            <label for="date">Date: </label><br>
            <input type="date" > 
        </div>   
        <br>    
        <div>
            <label for="address">Address: </label><br>
            <textarea name="text" cols="15" rows="3"></textarea> 
        </div>   
        <br>
        <div>            
            Male: <input type="radio" name="gender"> 
            Female: <input type="radio" name="gender"> 
        </div>
        <br>
        <div>    
            <label for="year">Choose year</label>        
            <select name="year" id="year">
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
        </div>
        <br>
        <div>            
            HTML: <input type="checkbox"> <br>
            CSS: <input type="checkbox"> <br>
            JS: <input type="checkbox"> <br>
        </div>
        <br>
        <div>     
           <big>lflksfl</big>  
          
            <input type="submit"> 
            <input type="reset">
        </div>

        
    </form>
  
    
</body>
</html>
